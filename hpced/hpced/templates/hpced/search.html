{% extends "hpced/base.html" %}

{% block title %}Search for Training Resources{% endblock %}
{% block content %}
<form action="/search/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

<hr>
<div>
{% for result in result_list %}
    <table border="3">
    {% for key, value in result.items %}
        <tr>
            <td width="110">{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
    {% endfor %}
    </table>
{% endfor %}
</div>
{% endblock %}
